<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway FIR</title>

    <style>
        .center {
            margin: auto;
            width: 60%;
            border: 3px solid darkorange;
            padding: 10px;
        }

        .head {
            margin: auto;
            width: 60%;
            border: 3px solid;
            background-color: cyan;
            padding: 10px;
        }

        label {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body bgcolor="#FFC0CB">
    <div class="center">
        <h1 class="head" align="center"><b>FIR Registration Portal</b></h1>
        <br>
        <br>
        <form name="FIR" action="" method="post">
            <div align="center">
                <label> PNR Number : </label>
                <input type="text" name="pnr" placeholder="XXX-XXXXXXX">
                <br>
                <br>
                <label> Contact Number : </label>
                <input type="tel" name="phno" placeholder="XXXXXXXXXX">
                <br>
                <br>
                <label> Incident Date : </label>
                <input type="date" name="date">
                <br>
                <br>
                <label> Incident Details : </label>
                <select>
                    <option value="theft"> Theft
                    </option>
                    <option value="murder"> Murder
                    </option>
                    <option value="harrasment"> Harrasment
                    </option>
                    <option value="riot"> Riot
                    </option>
                    <option value="stampade"> Stampade
                    </option>
                    <option value="kidnap"> Kidnap
                    </option>
                    <option value="lost"> Lost SomeOne/SomeThing
                    </option>
                    <option value="other" default> Other
                    </option>
                </select>
                <br>
                <br>
                <label style="text-align: left;"> Incident Description : </label>
                <br>
                <textarea rows="5" cols="80">
                </textarea><br>
                <br>
                <input type="checkbox" for="declaration">
                <label name="declaration">I hereby declare that the above details are correct</label>
                <br>
                <br>
        </form>
    </div>
    <div style="text-align: center;">
        <a href="success.html"><input type="submit" value="Submit"></a>
        <input type="reset" value="clear">
    </div>
</body>

</html>
